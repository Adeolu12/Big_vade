        <a href="{% url 'dashboard' %}" class="navbar-brand"><img src="{% static 'images/logo.png' %}" height="56px"

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            style="outline: none; border: none; box-shadow: none;"><span><i class='bx bx-menu'
                    style="font-size: 35px; color: white;"></i></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <div class="section">
                    <li>
                        <div class="search-bar">
                            <form method="get">
                                <input id="searchQueryInput" type="text" name="search_input" placeholder="search.." value="" />
                            </form>
                            <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                    <path fill="#666666"

                    <li class="dropdown">
                        <button class="dropbtn">Products</button>
                        <div class="dropdown-content">
                            <a href="{% url 'clothings' %}">Clothings</a>
                            <a href="{% url 'phones_accessories' %}">Phones & Accesories</a>
                            <a href="{% url 'gaming' %}">Gaming</a>
                            <a href="{% url 'health_beauty' %}">Health & Beauty</a>
                            <a href="#">Home & Office</a>
                        </div>
                    </li> 
                    </li>
                    {% if request.user.is_superuser %}
                        <li>
                            <a href="{% url 'add_products' %}">
                                <i class='bx bxs-plus-circle' id="icon"></i>
                            </a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'cart' %}">
                                <i class='bx bx-cart' id="icon"></i>
                            </a>
                        </li>
                    {% endif %}
                    <li>
                        <a href="{% url 'logout' %}" class="drop">
                            <i class='bx bx-log-in-circle' id="icon"></i>
                        </a>
                    </li>
                </div>
            </ul> 
        </div>
    </div>
</nav>
