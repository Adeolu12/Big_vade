{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Edit Home & Office - Pandora{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/clothings.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    {% include 'main_navbar.html' %}
    <section class="home-section" style="background-color: white;">
        <div class="text" style="margin-left: 34px;">
            <h4 class="add_products_heading">Edit Item</h4>
        </div>
        <div class="card"
            style="margin: 0 auto;border-color: rgb(36, 125, 214); border-style: solid; border-radius: 23px;">
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form_edit">
                        <button type="submit" class="btn btn-success" box-shadow="none" id="save">Save</button>
                        <button type="button" class="btn btn-danger" id="cancel"><a href="{% url 'home_office' %}"
                                style="text-decoration: none; color: white;" box-shadow="none">Cancel</a></button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <i class='bx bx-x' box-shadow="none" data-bs-dismiss="modal"
                        style="font-size: 34px; margin-left: 420px;"></i>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete <b>{{ article_title }}</b>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                    </button>
                    <button type="button" class="btn btn-light" box-shadow="none" data-bs-dismiss="modal"
                        style="background-color: transparent; border: 1px solid black;"><a
                            style="text-decoration: none; color: black;">No</a></button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
